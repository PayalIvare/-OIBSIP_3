<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Temperature Conversion Table">
    <title>Temperature Converter</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="justified-nav.css" rel="stylesheet">

  <body>

    

      <!-- Jumbotron -->
      <div class="jumbotron">
        <h1>TEMPERATURE CONVERTER</h1><BR><BR>
        </div>

      <!-- Example row of columns -->
      <div class="row">
        <div class="col-lg-4">
         <div class="card" >
         <img class="card-img-top" src="img/tempreature-converter.png" alt="Convert Celsius to Fahrenheit">
          <div class="card-body">
          <h2>Celsius to Fahrenheit</h2><BR>
          
          <div class="input-group">
      <span class="input-group-btn">
        <button id="convert-to-fahrenheit-button" type="button" class="btn btn-success" data-toggle="tooltip" data-placement="top" title="to Fahrenheit">Convert</button>
      </span>
      <input type="text"  class="form-control tempreaturevalue" placeholder="Enter Celsius" aria-label="Enter Celsius">
      
    </div>
          
          <div id="celsius-to-fahrenheit" >
              
            <div class="input-group">
  <span class="input-group-addon" id="basic-addon1">Result: </span>
  <input type="text"  class="form-control convertedvalue" placeholder="(F)" aria-label="(F)" aria-describedby="basic-addon1">
</div>   
              
          </div>
          
         
          
          
         </div>
          </div>
        </div>
        <div class="col-lg-4">
         <div class="card" >
         <img class="card-img-top" src="img/tempreature-converter.png" alt="Convert Celsius to Kelvin">
          <div class="card-body">
          <h2>Celsius to Kelvin</h2><BR>
          
          <div class="input-group">
      <span class="input-group-btn">
        <button type="button" id ="celsius-to-kelvin-button" class="btn btn-success" data-toggle="tooltip" data-placement="top" title="to Kelvin">Convert</button>
      </span>
      <input type="text"  class="form-control tempreaturevalue" placeholder="Enter Celsius" aria-label="Enter Celsius">
      
     
    </div>
        <div id="celsius-to-kelvin" >
              
            <div class="input-group">
  <span class="input-group-addon" id="basic-addon1">Result: </span>
  <input type="text"  class="form-control convertedvalue" placeholder="(K)" aria-label="(K)" aria-describedby="basic-addon1">
</div>   
              
          </div>
        
        
        
        
        
         </div>
          </div>
        </div>
        
        
        
        
        <div class="col-lg-4">
         <div class="card" >
         <img class="card-img-top" src="img/tempreature-converter.png" alt="Convert Fahrenheit to Celsius">
          <div class="card-body">
          <h2>Fahrenheit to Celsius</h2>
          <br>
         <div class="input-group">
     <span class="input-group-btn">
        <button type="button" id = "fahrenheit-to-celsius-button" class="btn btn-success" data-toggle="tooltip" data-placement="top" title="to Celsius">Convert</button>
      </span>
      <input type="text"  class="form-control tempreaturevalue" placeholder="Enter Fahrenheit (F)" aria-label="Enter Fahrenheit (F)">
      
    </div>
        <div id="fahrenheit-to-celsius" >
              
            <div class="input-group">
  <span class="input-group-addon" id="basic-addon1">Result: </span>
  <input type="text"  class="form-control convertedvalue" placeholder="(K)" aria-label="(K)" aria-describedby="basic-addon1">
</div>   
              
          </div>
         </div>
          </div>
        </div>
      
      </div>
